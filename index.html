<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="style.css" rel="stylesheet"  />
</head>
<body>
    <div>
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            You can enter the bill amount and the cash you give to the shopkeeper and then check the minimum number of notes you will receive back.
        </p>

        <label class="input-label" for="bill-amount"> Bill amount - </label>
        <input class="input" id="bill-amount" placeholder="Enter the bill amount" type="text" />

        <label class="input-label" for="cash-given"> Cash given - </label>
        <input class="input" id="cash-given" placeholder="Enter the cash given amount" type="text" />

        <button id="check-btn"> Check </button>

        <p id="error-message"></p>

        <table class="table">
            <caption>
                Return Change
            </caption>

            <tr>
                <th>Number of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th>Notes available</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>1</td>
            </tr>
        </table>
    </div>

    <footer class="footer">
        <div class="footer-header">connect with me</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline"><a class="link" href="https://github.com/sweta1308/">github</a></li>
            <li class="list-item-inline"><a class="link" href="https://twitter.com/AgarwallaSweta/">twitter</a></li>
            <li class="list-item-inline"><a class="link" href="/">linkedin</a></li>
        </ul>
    </footer>


</body>
</html>
